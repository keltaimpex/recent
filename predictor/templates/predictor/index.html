<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #4b79a1, #283e51);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ffcc00;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color:rgb(241, 226, 14);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffdb4d;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.4rem;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† House Price Predictor</h1>
        <form method="POST">
            {% csrf_token %}
            <label>Living Area (sqft)</label>
            <input type="number" name="sqft_living" step="any" required>

            <label>Bedrooms</label>
            <input type="number" name="bedrooms" required>

            <label>Grade</label>
            <input type="number" name="grade" required>

            <label>Floors</label>
            <input type="number" name="floors" step="any" required>

            <label>Lot Size (sqft)</label>
            <input type="number" name="sqft_lot" required>

            <label>Bathrooms</label>
            <input type="number" name="bathrooms" step="any" required>

            <label>House Age (years)</label>
            <input type="number" name="house_age" required>

            <label>Living Area of Neighbors (sqft)</label>
            <input type="number" name="sqft_living15" required>

            <label>Latitude</label>
            <input type="number" name="lat" step="any" required>

            <label>Longitude</label>
            <input type="number" name="long" step="any" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if price %}
            <div class="result">
                üí∞ Estimated Price: <strong>${{ price|floatformat:2 }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
